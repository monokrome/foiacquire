# cargo-deny configuration for foiacquire
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
    "OpenSSL",
    # Unlicense - public domain dedication, used by async_executors (Tor dep)
    "Unlicense",
    # CDLA-Permissive-2.0 - used by webpki-roots (TLS CA certificates)
    "CDLA-Permissive-2.0",
    # NCSA - University of Illinois/NCSA Open Source License (OSI approved, FSF Free)
    # Used by libfuzzer-sys (transitive dep via image -> ravif -> rav1e)
    "NCSA",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Skip duplicate version warnings for common transitive deps
skip = []

# Deny specific crates
deny = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    # chromiumoxide uses a git dependency
    "https://github.com/mattsse/chromiumoxide",
]
