name: Docker

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'docker/Dockerfile*'
      - 'bin/*entrypoint*.sh'
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  lint:
    name: Format, Check & Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Run cargo check (no default features)
        run: cargo check --release --no-default-features

      - name: Run cargo check (safe features)
        run: cargo check --release --features browser,postgres,redis-backend,amqp-broker,ocr-ocrs,ocr-paddle,gis

      - name: Run clippy
        run: cargo clippy --features browser,postgres,redis-backend,amqp-broker,ocr-ocrs,ocr-paddle,gis -- -D warnings

      - name: Check CI references correct binary name
        run: ./scripts/check-binary-name.sh

  browser-compat-test:
    name: Browser Compatibility Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: foiacquire/chromium
          path: chromium

      - name: Build chromium container (stealth mode)
        run: docker build --build-arg STEALTH=true -t chromium-stealth:test chromium

      - name: Start chromium container
        run: |
          docker run -d --name chromium-test -p 9222:9222 chromium-stealth:test
          echo "Waiting for chromium to start..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:9222/json/version > /dev/null 2>&1; then
              echo "Chromium is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 1
          done

      - name: Verify CDP endpoint
        run: |
          echo "=== Chromium Version Info ==="
          curl -s http://localhost:9222/json/version | head -20
          echo ""
          echo "=== Available Targets ==="
          curl -s http://localhost:9222/json/list | head -20

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: browser-compat-test

      - name: Build with browser feature
        run: cargo build --features browser

      - name: Run browser connectivity test
        env:
          BROWSER_URL: ws://localhost:9222
          RUST_LOG: debug
        run: |
          # Run the ignored browser_connection test which requires a running browser
          cargo test --features browser browser_connection -- --ignored --nocapture

      - name: Cleanup
        if: always()
        run: |
          docker logs chromium-test 2>&1 | tail -50 || true
          docker stop chromium-test || true
          docker rm chromium-test || true

  # Build binary
  build-binary:
    name: Build Binary
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: standard
            features: "browser,postgres,redis-backend,gis"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build binary
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.builder
          push: false
          load: true
          tags: foia-builder:${{ matrix.name }}
          platforms: linux/amd64
          build-args: |
            FEATURES=${{ matrix.features }}
          cache-from: type=gha,scope=builder-${{ matrix.name }}
          cache-to: type=gha,scope=builder-${{ matrix.name }},mode=max

      - name: Extract binary
        run: |
          docker create --name extract foia-builder:${{ matrix.name }}
          docker cp extract:/build/target/release/foia ./foia-${{ matrix.name }}
          docker rm extract

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.name }}
          path: ./foia-${{ matrix.name }}
          retention-days: 1

  foia:
    name: Build foia Image (${{ matrix.tag }})
    needs: build-binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          # Tor-enabled variants (default)
          - tag: latest
            binary: standard
            tesseract: "false"
            tor: "true"
          - tag: tesseract
            binary: standard
            tesseract: "true"
            tor: "true"
          # Clearnet variants (no Tor)
          - tag: clearnet
            binary: standard
            tesseract: "false"
            tor: "false"
          - tag: tesseract-clearnet
            binary: standard
            tesseract: "true"
            tor: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-${{ matrix.binary }}

      - name: Prepare binary
        run: mv foia-${{ matrix.binary }} foia

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/foiacquire/foia
          tags: |
            type=raw,value=${{ matrix.tag }},enable={{is_default_branch}}
            type=raw,value=${{ matrix.tag }}-{{tag}},enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            WITH_TESSERACT=${{ matrix.tesseract }}
            WITH_TOR=${{ matrix.tor }}
          cache-from: type=gha,scope=runtime-${{ matrix.tag }}
          cache-to: type=gha,scope=runtime-${{ matrix.tag }},mode=max
