name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # All features EXCEPT embedded-tor (disabled due to RUSTSEC-2023-0071 in rsa crate)
  # Use C-Tor for hidden services until arti updates to fixed rsa version
  SAFE_FEATURES: browser,postgres,redis-backend,amqp-broker,ocr-ocrs,ocr-paddle,gis

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run cargo-audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
          arguments: --features ${{ env.SAFE_FEATURES }}

  code-duplication:
    name: Code Duplication
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Check for code duplication
        run: jscpd --config .jscpd.json crates/

  migrations-check:
    name: Migration Immutability
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check migrations are immutable
        run: ./scripts/check-migrations.sh

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-debug

      - name: Run cargo check (default features)
        run: cargo check

      - name: Run cargo check (no default features)
        run: cargo check --no-default-features

      - name: Run cargo check (safe features)
        run: cargo check --features $SAFE_FEATURES

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-debug

      - name: Run privacy checks (git-grep)
        run: ./scripts/check-privacy.sh --skip-clippy

      - name: Run clippy
        run: cargo clippy --features $SAFE_FEATURES -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils tesseract-ocr

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-debug

      - name: Run tests
        run: cargo test

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          choco install poppler tesseract -y
          echo "C:\Program Files\Tesseract-OCR" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\ProgramData\chocolatey\lib\poppler\tools\Library\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: windows-debug

      - name: Run tests
        run: cargo test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-release

      - name: Build release binary
        run: cargo build --release

      - name: Verify binary name matches Cargo.toml
        run: |
          BINARY_NAME=$(grep -A1 '^\[\[bin\]\]' crates/foia-cli/Cargo.toml | grep 'name' | cut -d'"' -f2)
          if [ ! -f "target/release/$BINARY_NAME" ]; then
            echo "ERROR: Binary 'target/release/$BINARY_NAME' not found!"
            echo "Check that [[bin]] name in Cargo.toml matches CI workflow paths"
            ls -la target/release/ | head -20
            exit 1
          fi
          echo "Binary exists: target/release/$BINARY_NAME"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: foia-linux-x86_64
          path: target/release/foia
          if-no-files-found: error

  cross-compile:
    name: Cross-compile ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: cross-${{ matrix.target }}

      - name: Check cross-compilation
        run: cargo check --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
